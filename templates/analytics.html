<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #222;
            color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
        }
        .analytics-container {
            padding: 40px 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }
        .analytics-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-table {
            margin-top: 20px;
        }
        th, td {
            color: #f9f9f9;
        }
        .plot-container {
            text-align: center;
            margin-top: 40px;
        }
        img {
            max-width: 100%;
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5 analytics-container">
        <h2 class="analytics-header">Product Analytics</h2>

        <div class="product-table">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i, name in enumerate(product_names) %}
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ name }}</td>
                        <td>{{ product_prices[i] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="plot-container">
            <h4>Product Price Comparison</h4>
            <img src="{{ url_for('plot_png') }}" alt="Product Analytics Chart">
        </div>
    </div>
</body>
</html>
