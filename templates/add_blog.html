{% extends 'admin_base.html' %}
{% block xyz %} 
<!-- Add blog Form -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header text-center text-white" style="background-color:#013220">
                    <h4>Add New Blog</h4>
                </div>
                <div class="card-body">
                    <form action="/blog/" method="POST" enctype="multipart/form-data">

                        {% if success %}
                        <div class="text" style="border: 1px solid green; color:green">
                            <strong>{{ success }}</strong>
                        </div>
                        {% else %}
                        <div class="text" style="border: 1px solid red; color:red;">
                            <strong>{{ error }}</strong>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="blogTitle" class="form-label">Blog Title</label>
                            <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title" name="btitle" required>
                        </div>

                        <div class="mb-3">
                            <label for="blogDescription" class="form-label">Blog Description</label>
                            <textarea class="form-control" id="blogDescription" rows="4" placeholder="Enter blog description" name="bdesc" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="blogImage" class="form-label">Upload Image</label>
                            <input  style="background-color: #D3D3D3; color:#556B2F;" class="form-control" type="file" id="blogImage" accept="image/*" name="img" required>
                        </div>

                        <div class="mb-3">
                            <label for="url" class="form-label">Enter URL</label>
                            <input type="url" class="form-control" id="url" placeholder="Enter URL for read more" name="url" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-warning w-100" style="color: #ffffff; border:2px solid #013220 ; background-color:#013220;">Add Blog</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock xyz%}
