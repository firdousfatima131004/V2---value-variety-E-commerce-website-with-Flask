{% extends 'admin_base.html' %}

{% block xyz %}

<div class="container py-5 " style="font-family: Poppins;">
     <div class="row align-items-center">
          
          
          <div class="col-md-12">
               <div class="card border-0 shadow-lg">
                    <!-- Card Header -->
                    <div class="card-header text-center mt-3" style="color: #013220; font-weight :bold;background-color:#FFFFFF;">
                         <h2 class="mb-0" style="color: #013220; font-weight :700;">ADD NEW PRODUCT</h2>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body" style=" color: #000000;">
                         <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
                              <!-- Success or Error Message -->
                              {% if success %}
                              <div class="alert alert-success">
                                   <strong>{{ success }}</strong>
                              </div>
                              {% elif error %}
                              <div class="alert alert-danger">
                                   <strong>{{ error }}</strong>
                              </div>
                              {% endif %}

                              <!-- Product Name -->
                              <div class="mb-3">
                                   <label for="productName" class="form-label" style="color: #000000;">Product Name</label>
                                   <input style="background-color: #D3D3D3;" type="text" class="form-control" id="productName"
                                        placeholder="Enter product name" name="pname" required>
                              </div>

                              <!-- Product Description -->
                              <div class="mb-3">
                                   <label for="productDescription" class="form-label" style="color: #000000;">Product Description</label>
                                   <textarea style="background-color: #D3D3D3;" class="form-control" id="productDescription" rows="4"
                                        placeholder="Enter product description" name="desc" required></textarea>
                              </div>

                              <!-- Product Price -->
                              <div class="mb-3">
                                   <label for="productPrice" class="form-label" style="color: #000000;">Price (â‚¹)</label>
                                   <input style="background-color: #D3D3D3;" type="number" class="form-control" id="productPrice"
                                        placeholder="Enter product price" name="pprice" required>
                              </div>

                              <!-- Product Category -->
                              <div class="mb-3">
                                   <label for="productCategory" class="form-label" style="color: #000000;">Category</label>
                                   <select style="background-color: #D3D3D3;" class="form-select" id="productCategory" name="category" required>
                                        <option selected disabled>Choose category</option>
                                        <option value="Tops">Tops</option>
                                        <option value="Bottoms">Bottoms</option>
                                        <option value="Jackets">Jackets</option>
                                        <option value="Accessories">Accessories</option>
                                        <option value="Makeup">Makeup</option>
                                        <option value="Watches">Watches</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="NewArrivals">New Arrivals</option>
                                   </select>
                              </div>


                              <!-- Product Image -->
                              <div class="mb-3">
                                   <label for="productImage" class="form-label" style="color: #000000;">Upload Image 1</label>
                                   <input style="background-color: #D3D3D3; color:#556B2F;" class="form-control" type="file" id="productImage" accept="image/*"
                                        name="img1" required >
                              </div>

                              <div class="mb-3">
                                   <label for="productImage" class="form-label" style="color: #000000;">Upload Image 2</label>
                                   <input style="background-color: #D3D3D3; color:#556B2F;" class="form-control" type="file" id="productImage" accept="image/*"
                                        name="img2" required>
                              </div>

                              <div class="mb-3">
                                   <label for="productImage" class="form-label" style="color: #000000;">Upload Image 3</label>
                                   <input style="background-color: #D3D3D3; color:#556B2F;" class="form-control" type="file" id="productImage" accept="image/*"
                                        name="img3" required>
                              </div>

                              <div class="mb-3">
                                   <label for="productImage" class="form-label" style="color: #000000;">Upload Image 4</label>
                                   <input style="background-color: #D3D3D3; color:#556B2F;" class="form-control" type="file" id="productImage" accept="image/*"
                                        name="img4" required>
                              </div>

                              <div class="mb-3">
                                   <label for="productImage" class="form-label" style="color: #000000;">Upload Image 5</label>
                                   <input style="background-color: #D3D3D3; color:#556B2F;" class="form-control" type="file" id="productImage" accept="image/*"
                                        name="img5" required>
                              </div>

                              <!-- Submit Button -->
                              <div class="text-center">
                                   <button type="submit" class="btn btn-warning w-100" style="color: #ffffff; border:2px solid #013220 ; background-color:#013220;">
                                        Add Product
                                   </button>
                              </div>
                         </form>
                    </div>
                    
               </div>
          </div>
     </div>
</div>

{% endblock xyz%}
